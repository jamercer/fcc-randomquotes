<html>

<head>
  <title>lmao</title>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./style.css">
  <script src="script.js"></script>
  <div id="quote-box">
    <div id="slot"></div>
    <div id="paper-container">

      <div id="paper" class="paper_feeded">
        <i class="fa fa-quote-left"></i>
        <div id="text">quote text
          sdf<br>sd<br>
          sdf</div>
        <i class="fa fa-quote-right"></i>
        <div id="author">author here</div>
      </div>

    </div>
    <div id="slot-shadow"></div>
    <div id="buttons">
      <div class="button-well">
        <a class="btn" id="tweet-quote" href="twitter.com/intent/tweet" target='_blank'><i class="fab fa-twitter-square"></i></a>
        <!-- <a class="btn" id="facebook-quote" href="#" target="_blank"><i class="fab fa-facebook-square"></i></a> -->
        <a class="btn" id="tumblr-quote" href="#" target="_blank">
          <i class="fab fa-tumblr-square"></i>
		</a>
      </div>
      <div class="button-well">
        <div class="btn" onclick="eject()"><i class="fas fa-eject"></i></div>
        <div class="btn" onclick="newQuote()" id="new-quote"><i class="fas fa-comment-dots"></i></div>
      </div>
    </div>
  </div>
</body>

</html>
